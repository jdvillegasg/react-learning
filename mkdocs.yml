site_name: Summary of frontend projects and information
theme:
  icon:
    admonition:
      example: simple/react
      note: simple/python
      abstract: simple/html5
      info: simple/css3
      tip: simple/javascript
      quote: simple/git
      success: material/information
      failure: material/bash
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - content.footnote.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate
  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: lime
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

markdown_extensions:
  - def_list
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - md_in_html
extra_css:
  - stylesheets/extra.css

extra:
  annotate:
    json: [.s2]

plugins:
  - search
  - mkdocstrings
  - glightbox

nav:
  - Home: index.md
  - Setup tools: GettingStarted.md
  - Projects from Midudev channel:
      - Twitter Follow Card: Twitter-follow-card.md
      - TicTacToe: Tic-tac-toe.md
      - Cat generator: Cat-generator.md
      - Movies search display: Movies-search-with-API.md
      - Shopping cart app: Shopping-cart.md
      - Custom React Router: React-Router.md
      - Google translate clon: GoogleTranslateClon.md
  - Spare projects:
      - Dashboard with Tailwind: Dashboard-App.md
      - Expense tracker: ExpenseTracker.md
      - Shirt printing: ShirtPrinting.md
  - Review of Frontend:
      - Review of CSS: ReviewCSS.md
      - Review of HTML: ReviewHTML.md
      - Review of React: ReviewReact.md
      - Review of Javascript: ReviewJS.md
      - Frontend libraries: FrontendLibs.md
      - Review of Tailwind: ReviewTailwind.md
      - Review Typescript: ReviewTypescript.d
  - Review of Database: ReviewDatabase.md
  - Review of Backend: BackendLibs.md
  - Review of Full Stack: FullStack.md
  - Review of web dev tools:
      - Review of Git: ReviewGit.md
